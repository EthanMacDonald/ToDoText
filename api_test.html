<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Diagnostic</h1>
    
    <h2>Testing APIs</h2>
    <button onclick="testAPI('/tasks', 'tasks-result')">Test Tasks</button>
    <button onclick="testAPI('/recurring?filter=all', 'recurring-result')">Test Recurring</button>
    <button onclick="testAPI('/lists', 'lists-result')">Test Lists</button>
    <button onclick="testAPI('/goals', 'goals-result')">Test Goals</button>
    
    <h3>Tasks:</h3>
    <pre id="tasks-result">Click button to test</pre>
    
    <h3>Recurring Tasks:</h3>
    <pre id="recurring-result">Click button to test</pre>
    
    <h3>Lists:</h3>
    <pre id="lists-result">Click button to test</pre>
    
    <h3>Goals:</h3>
    <pre id="goals-result">Click button to test</pre>
    
    <script>
        async function testAPI(endpoint, resultId) {
            try {
                const response = await fetch(`http://localhost:8000${endpoint}`);
                const data = await response.json();
                document.getElementById(resultId).textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById(resultId).textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
