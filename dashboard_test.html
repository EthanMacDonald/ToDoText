<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Dashboard Diagnostics</h1>
    
    <div id="backend-status" class="status info">Testing backend connection...</div>
    <div id="data-status" class="status info">Loading tasks data...</div>
    
    <h2>Backend Test Results</h2>
    <div id="api-response"></div>
    
    <h2>Tasks Preview</h2>
    <div id="tasks-preview"></div>
    
    <script>
        console.log('Dashboard diagnostic page loaded');
        
        // Test backend connection
        fetch('http://localhost:8000/tasks')
            .then(response => {
                const backendStatus = document.getElementById('backend-status');
                if (response.ok) {
                    backendStatus.textContent = '‚úÖ Backend is responding on port 8000';
                    backendStatus.className = 'status success';
                    return response.json();
                } else {
                    backendStatus.textContent = `‚ùå Backend error: ${response.status} ${response.statusText}`;
                    backendStatus.className = 'status error';
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(data => {
                const dataStatus = document.getElementById('data-status');
                const apiResponse = document.getElementById('api-response');
                const tasksPreview = document.getElementById('tasks-preview');
                
                if (data && data.status === 'success') {
                    dataStatus.textContent = '‚úÖ Task data loaded successfully';
                    dataStatus.className = 'status success';
                    
                    apiResponse.innerHTML = `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`;
                    
                    if (data.data && data.data.length > 0) {
                        const taskCount = data.data.reduce((count, group) => count + group.tasks.length, 0);
                        tasksPreview.innerHTML = `
                            <p><strong>Found ${data.data.length} task groups with ${taskCount} total tasks</strong></p>
                            <ul>
                                ${data.data.slice(0, 3).map(group => 
                                    `<li><strong>${group.title}</strong> (${group.tasks.length} tasks)</li>`
                                ).join('')}
                            </ul>
                        `;
                    }
                } else {
                    dataStatus.textContent = '‚ùå Invalid data format received';
                    dataStatus.className = 'status error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('backend-status').textContent = `‚ùå Backend connection failed: ${error.message}`;
                document.getElementById('backend-status').className = 'status error';
                document.getElementById('data-status').textContent = '‚ùå Could not load task data';
                document.getElementById('data-status').className = 'status error';
            });
    </script>
</body>
</html>
